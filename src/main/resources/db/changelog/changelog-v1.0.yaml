databaseChangeLog:
  - changeSet:
      id: 01
      author: vusal
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: merchant_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: debt
                  type: money
                  constraints:
                    nullable: false
              - column:
                  name: account_code
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
            tableName: debts
